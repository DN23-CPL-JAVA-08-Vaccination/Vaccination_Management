<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Tables - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link th:href="@{/css/adminStyle.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/custom-css.css}">

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

</head>
<body class="sb-nav-fixed">
<th:block th:insert="admin/nav"></th:block>
<div id="layoutSidenav">
    <th:block th:insert="admin/sidenav"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <div class="card-body d-flex justify-content-center mt-5 ">
                    <form action="" method="post" class=" w-75" th:object="${vaccinationObject} ">
                        <table class="table table-bordered  rounded shadow-lg">
                            <thead>
                            <tr class="bg-dark text-white">
                                <th colspan="2"> Chi tiết</th>
                            </tr>
                            </thead>
                            <tr>
                                <td class="col-md-3 p-3">ID</td>

                                <td class="col-md-4  p-3">
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="id"
                                            disabled
                                            id="id"
                                            th:value="${vaccinationdetail?.getId()}"
                                            th:field="*{id}"
                                    >
                                </td>


                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Họ tên bệnh nhân</td>
                                <td class="col-md-4 p-3"    >
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="patientName"
                                            id="patientName"
                                            th:value="${vaccinationdetail?.getPatientName()}"
                                            th:field="*{patientName}"
                                            readonly

                                    >
                                </td>

                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Ngày sinh</td>
                                <td class="col-md-4 p-3">
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="patientBirth"
                                            id="patientBirth"
                                            th:value="${vaccinationdetail?.getBirthFormat()}"
                                            th:field="*{patientBirth}"
                                            readonly
                                    >
                                </td>

                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Sự kiện tiêm chủng</td>
                                <td class="col-md-4 p-3">
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="vaccinationDesc"
                                            id="vaccinationDesc"
                                            th:value="${vaccinationdetail?.getVaccinationDesc()}"
                                            th:field="*{vaccinationDesc}"
                                            readonly
                                    >
                                </td>

                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Vắc-xin</td>
                                <td class="col-md-4 p-3">
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="vaccineName"
                                            id="vaccineName"
                                            th:value="${vaccinationdetail?.getVaccineName()}"
                                            th:field="*{vaccineName}"
                                            readonly
                                    >
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="vaccineName"
                                            id="vaccineId"
                                            th:value="${vaccinationdetail?.getVaccineId()}"
                                            th:field="*{vaccineId}"
                                            hidden
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Liều lượng</td>

                                <td class="col-md-4 p-3 ">
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="dosage"
                                            id="dosage"
                                            th:value="${vaccinationdetail?.getDosage()}"
                                            th:field="*{dosage}"
                                            readonly
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Khoảng thời gian</td>
                                <td class="col-md-4 p-3">
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"

                                            name="duration"
                                            id="duration"
                                            th:value="${vaccinationdetail?.getDuration()}"
                                            th:field="*{duration}"
                                            readonly
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Lần tiêm</td>

                                <td class="col-md-4 p-3">
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="vaccinationTimes"
                                            id="vaccinationTimes"
                                            th:value="${vaccinationdetail?.getVaccinationTimes()}"
                                            th:field="*{vaccinationTimes}"
                                            readonly
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Ngày đăng ký </td>

                                <td class="col-md-4 p-3" >
                                    <input

                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="regisTime"
                                            id="regisTime"
                                            th:value="${vaccinationdetail?.getRegisTimeFormatted()}"
                                            th:field="*{regisTime}"
                                            readonly
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Bác sĩ</td>
                                <td class="col-md-4 p-3">
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="employeeName"
                                            id="employeeName"
                                            th:value="${employee?.getName()}"
                                            th:field="*{employeeName}"
                                            readonly
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-3 p-3"> Số điện thoại BS</td>
                                <td class="col-md-4 p-3">
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="employeePhone"
                                            id="employeePhone"
                                            th:value="${employee?.getPhone()}"
                                            th:field="*{employeePhone}"
                                            readonly
                                    >
                                </td>

                            <tr>
                                <td class="col-md-3 p-3">Người giám hộ
                                    <span class="text-danger" th:if="${vaccinationdetail?.getAgePatient() < 16}">
                                        (*)
                                    </span>
                                </td>
                                <td class="col-md-4 p-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="guardianName"
                                            id="guardianName"
                                            th:value="${vaccinationdetail?.getGuardianName()}"
                                            th:field="*{guardianName}"
                                    >
                                    <span style="color: red;" th:if="${#fields.hasErrors('guardianName')}"
                                          th:errors="*{guardianName}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Số điện thoại
                                    <span class="text-danger" th:if="${vaccinationdetail?.getAgePatient() < 16}">
                                        (*)
                                    </span>
                                </td>
                                <td class="col-md-4 p-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="guardianPhone"
                                            id="guardianPhone"
                                            th:value="${vaccinationdetail?.getGuardianPhone()}"
                                            th:field="*{guardianPhone}"
                                    >


                                    <span style="color: red;" th:if="${#fields.hasErrors('guardianPhone')}"
                                          th:errors="*{guardianPhone}"></span>

                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Tình trạng bệnh nhân
                                    <span class="text-danger">
                                        (*)
                                    </span></td>
                                <td class="col-md-4 p-3">
                                <textarea class="form-control"
                                          name="preStatus"
                                          placeholder="Leave a comment here"
                                          id="preStatus"
                                          th:field="*{preStatus}"
                                >
                                </textarea>
                                    <span style="color: red;" th:if="${#fields.hasErrors('preStatus')}"
                                          th:errors="*{preStatus}"></span>

                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Trạng thái</td>
                                <td class="col-md-4 p-3">
                                    <select class="form-select"
                                            th:field="*{status}"
                                    >
                                        <option th:value="1">
                                            Chưa tiêm
                                        </option>
                                        <option th:selected="${vaccinationdetail?.getStatus() == '2' }" th:value="2">
                                            Đã tiêm
                                        </option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-3 p-3">Thời gian tiêm</td>
                                <td class="col-md-4 p-3">
                                    <input
                                            type="text"
                                            class="form-control border-0 bg-white"
                                            name="endTime"
                                            id="endTime"
                                            th:value="${vaccinationdetail?.getLastTimeFormatted()}"
                                            th:field="*{lastTime}"
                                            readonly

                                    >
                                </td>
                            </tr>
                            <input
                                    type="text"
                                    hidden
                                    class="form-control"
                                    name="agePatient"
                                    id="agePatient"
                                    th:value="${vaccinationdetail?.getAgePatient()}"
                                    th:field="*{agePatient}"
                            >
                            <input
                                    type="text"
                                    hidden
                                    class="form-control"
                                    name="emailPatient"
                                    id="emailPatient"
                                    th:value="${vaccinationdetail?.getEmailPatient()}"
                                    th:field="*{emailPatient}"
                            >
                            <tr>
                                <td colspan="2">
                                    <div th:if="${vaccinationdetail?.getStatus() == 1 || errorsCheck == true} ">
                                        <button type="submit" class="btn btn-success float-end m-2 p-2 w-25">Update
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </main>
        <th:block th:insert="admin/footer_admin"></th:block>
    </div>
</div>


<script>

    function validateForm() {
        const guardianPhone = document.getElementById("guardianPhone").value;
        const regex = /^(0|\+84)(3[2-9]|5[6|8|9]|7[0|6-9]|8[1-5|8]|9[0-4|6-9])[0-9]{7}$/;
        const phoneError = document.getElementById("phoneError");
        if (!regex.test(guardianPhone)) {
            phoneError.style.display = "block";
            return false;
        }
        phoneError.style.display = "none";
        return true;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
