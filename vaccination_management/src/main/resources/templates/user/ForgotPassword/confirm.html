<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yêu cầu cấp lại mật khẩu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{/css/style-thangLv.css}">
  <link rel="stylesheet" th:href="@{/patient/assets/css/style1.css}">

</head>

<body>

<div class="container-change-pass">

  <main class="card">

    <section class="esquerda">
      <h2 class="title">Yêu cầu cấp lại mật khẩu</h2>
      <form th:action="@{/login}" method="get">
        <section class="caixa__input">
          <div class="card-body alert alert-success notification" role="alert" th:if="${messageSuccess}" th:text="${messageSuccess}"></div>
          <div class="card-body alert alert-danger notificationer" role="alert" th:if="${messageError}" th:text="${messageError}"></div>
        </section>
        <section class="controle__acesso">
          <div class="container-login100-form-btn">
            <div class="">
              <button class="btn_login" type="submit">
                Quay lại đăng nhập
              </button>
            </div>
          </div>
        </section>
      </form>
    </section>
    <section class="direita d-flex align-items-center">
      <div class="background__imagem ">
        <img th:src="@{/img/logo_vaccination.png}"/></div>
    </section>
  </main>
</div>

</body>
</html>
