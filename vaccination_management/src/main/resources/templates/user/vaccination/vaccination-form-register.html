<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Đăng ký tiêm chủng</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon">
    <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/animate.css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/vendor/glightbox/css/glightbox.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/remixicon/remixicon.css}">
    <link rel="stylesheet" th:href="@{/vendor/swiper/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/boxicons/css/boxicons.min.css}">

    <!-- Template Main CSS File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/form-register-vaccination.css}">

</head>

<body>
<th:block th:insert="header"></th:block>
<main id="main">
    <!-- ======= Vaccinations Register ======= -->
    <section class="breadcrumbs">
        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <h3>Welcome</h3>
                    <p>Chào mừng mọi người đến với form đăng ký tiêm chủng, nơi chúng ta cùng hướng tới sức khỏe và an
                        toàn cho bản thân!!!</p>
                </div>
                <div class="col-md-9 register-right">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <!-- Thêm thẻ span để chứa giá trị của biến age -->
                        <span class="age" id="ageValue" th:text="${age}"></span>
                        <li class="nav-item" th:if="${age < 16}">
                            <a class="nav-link active" id="tre-em-tab" data-toggle="tab" href="#tre-em" role="tab"
                               aria-controls="tre-em" aria-selected="true">Trẻ em</a>
                        </li>
                        <li class="nav-item" th:if="${age >= 16}">
                            <a class="nav-link" id="nguoi-lon-tab" data-toggle="tab" href="#nguoi-lon" role="tab"
                               aria-controls="nguoi-lon" aria-selected="false">Người lớn</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="tre-em" role="tabpanel" aria-labelledby="tre-em-tab"
                             th:if="${age < 16}">
                            <h3 class="register-heading">Đăng ký tiêm chủng</h3>
                            <form th:action="@{/vaccination/register}" method="post"
                                  th:object="${vaccinationHistoryDTO}" class="vaccination-form">
                                <div class="form-group" hidden>
                                    <input type="text" id="vaccination-id2" class="form-control"
                                           th:field="*{vaccination.id}"/>
                                </div>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name2" class="form-label">Họ và tên của bạn</label>
                                            <input type="text" id="name2" name="name2" class="form-control"
                                                   th:field="*{patient.name}" readonly="readonly"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="startTime2" class="form-label">Ngày bắt đầu</label>
                                            <input type="text" id="startTime2" name="startTime2" class="form-control"
                                                   th:field="*{vaccination.startTime}" readonly="readonly"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="endTime2" class="form-label">Chọn ngày và giờ tiêm<span
                                                    class="required-field">(*)</span></label>
                                            <input type="datetime-local" id="endTime2" name="endTime2"
                                                   class="form-control" th:field="*{endTime}">
                                            <span style="color: red" th:if="${#fields.hasErrors('endTime')}"
                                                  th:errors="*{endTime}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="guardianName" class="form-label">Họ và tên người giám hộ<span
                                                    class="required-field">(*)</span></label>
                                            <input type="text" id="guardianName" name="guardianName"
                                                   class="form-control" th:field="*{guardianName}"/>
                                            <span style="color: red" th:if="${#fields.hasErrors('guardianName')}"
                                                  th:errors="*{guardianName}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="vaccination_times2" class="form-label">Đợt tiêm</label>
                                            <input type="text" id="vaccination_times2" name="vaccination_times2"
                                                   th:field="*{vaccinationTimes}" readonly="readonly"
                                                   class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="endTime-vaccination2" class="form-label">Ngày kết thúc</label>
                                            <input type="text" id="endTime-vaccination2" name="endTime-vaccination2"
                                                   class="form-control" th:field="*{vaccination.endTime}"
                                                   readonly="readonly"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="location2" class="form-label">Địa điểm tiêm</label>
                                            <input type="text" id="location2" name="location2"
                                                   th:field="*{vaccination.location.name}" readonly="readonly"
                                                   class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="guardianPhone" class="form-label">Số điện thoại người giám
                                                hộ<span class="required-field">(*)</span></label>
                                            <input type="text" id="guardianPhone" name="guardianPhone"
                                                   class="form-control" th:field="*{guardianPhone}"/>
                                            <span style="color: red" th:if="${#fields.hasErrors('guardianPhone')}"
                                                  th:errors="*{guardianPhone}"></span>
                                        </div>
                                        <input th:field="*{vaccinationId}" type="hidden">
                                        <input type="submit" value="Đăng ký" class="btnRegister"/>
                                        <a th:href="@{/vaccination/list-vaccination}" class="btnExit">Thoát</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade show" id="nguoi-lon" role="tabpanel" aria-labelledby="nguoi-lon-tab"
                             th:if="${age >= 16}">
                            <h3 class="register-heading">Đăng ký tiêm chủng</h3>
                            <form th:action="@{/vaccination/register}" method="post"
                                  th:object="${vaccinationHistoryDTO}" class="vaccination-form"
                                  onsubmit="validateForm(event);">
                                <div class="form-group" hidden>
                                    <input type="text" id="vaccination-id" class="form-control"
                                           th:field="*{vaccination.id}"/>
                                </div>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name" class="form-label">Họ và tên của bạn</label>
                                            <input type="text" id="name" name="name" class="form-control"
                                                   th:field="*{patient.name}" readonly="readonly"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="startTime" class="form-label">Ngày bắt đầu</label>
                                            <input type="text" id="startTime" name="startTime" class="form-control"
                                                   th:field="*{vaccination.startTime}" readonly="readonly"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="endTime" class="form-label">Chọn ngày và giờ tiêm<span
                                                    class="required-field">(*)</span></label>
                                            <input type="datetime-local" id="endTime" name="endTime"
                                                   class="form-control" th:field="*{endTime}">
                                            <span style="color: red" th:if="${#fields.hasErrors('endTime')}"
                                                  th:errors="*{endTime}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="guardianName2" class="form-label">Họ và tên người giám
                                                hộ</label>
                                            <input type="text" id="guardianName2" name="guardianName2"
                                                   class="form-control" th:field="*{guardianName}"/>
                                            <span style="color: red" th:if="${#fields.hasErrors('guardianName')}"
                                                  th:errors="*{guardianName}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="vaccination_times" class="form-label">Đợt tiêm</label>
                                            <input type="text" id="vaccination_times" name="vaccination_times"
                                                   th:field="*{vaccinationTimes}" readonly="readonly"
                                                   class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="endTime-vaccination" class="form-label">Ngày kết thúc</label>
                                            <input type="text" id="endTime-vaccination" name="endTime-vaccination"
                                                   class="form-control" readonly="readonly"
                                                   th:field="*{vaccination.endTime}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="location" class="form-label">Địa điểm tiêm</label>
                                            <input type="text" id="location" name="location"
                                                   th:field="*{vaccination.location.name}" readonly="readonly"
                                                   class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="guardianPhone2" class="form-label">Số điện thoại người giám
                                                hộ</label>
                                            <input type="text" id="guardianPhone2" name="guardianPhone2"
                                                   class="form-control" th:field="*{guardianPhone}"/>
                                            <span style="color: red" th:if="${#fields.hasErrors('guardianPhone')}"
                                                  th:errors="*{guardianPhone}"></span>
                                        </div>
                                        <input th:field="*{vaccinationId}" type="hidden">
                                        <input type="submit" value="Đăng ký" class="btnRegister" id="registerForm"/>
                                        <a th:href="@{/vaccination/list-vaccination}" class="btnExit">Thoát</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

</main><!-- End #main -->

<th:block th:insert="footer"></th:block>


<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<script th:src="@{/js/vaccination-form-confirm.js}"></script>

<!-- Vendor JS Files -->
<script th:src="@{/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/main.js"></script>
<script th:src="@{/js/vaccination-form-register.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
<div th:if="${submitSuccess}">
    <script th:src="@{/js/vaccination-form-notification.js}"></script>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
