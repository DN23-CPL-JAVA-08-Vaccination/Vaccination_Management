<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
    <title>Title</title>

  <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js}"></script>
  <script th:src="@{//code.jquery.com/jquery-1.11.1.min.js}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link th:href="@{/admin/css/styles.css}" rel="stylesheet" />
  <link th:href="@{/admin/css/506.css}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<th:block th:insert="admin/nav"></th:block>
<div id="layoutSidenav">
  <th:block th:insert="admin/sidenav"></th:block>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4" style="margin-left: 300px">
        <div class="container">
          <div class="row" >
            <div class="receipt-main col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
              <h2>Thông tin bệnh nhân: <span th:text="${account.patientName}"></span></h2>
              <br>
              <div>
                <table class="table table-bordered">
                  <thead>
                  <tr>
                    <th class="col-md-5"></th>
                    <th class="col-md-7"></th>
                  </tr>
                  </thead>
                  <tbody>


                  <tr>
                    <td class="text-right">Số BHYT: </td>
                    <td class="text-right" th:text="${account.patientHealthInsurance}"> </td>
                  </tr> <tr>
                    <td class="text-right">Mật khẩu : </td>
                    <td class="text-right" th:text="${account.password}"> </td>
                  </tr> <tr>
                    <td class="text-right">Email : </td>
                    <td class="text-right" th:text="${account.email}"></td>
                  </tr>
                  <tr>
                    <td >Họ và tên : </td>
                    <td th:text="${account.patientName}"></td>
                  </tr>
                  <tr>
                    <td >Giới tính : </td>
                    <td th:if="${account.gender}">Nam</td>
                    <td th:if="${!account.gender}">Nữ</td>
                  </tr>
                  <tr>
                    <td >Tuổi :  </td>
                    <td><span th:text="${age}"></span> <span th:text="${ageUnit}"></span></td>
                  </tr>
                  <tr>
                    <td >Ngày sinh :  </td>
                    <td th:text="${birthday}"></td>
                  </tr>
                  <tr>
                    <td >Số điện thoại : </td>
                    <td th:text="${account.phone}"></td>
                  </tr>
                  <tr>
                    <td >Địa chỉ : </td>
                    <td class="text-right"  th:text="${account.address}"></td>
                  </tr>
                  <tr th:if="${account.patientGuardianName != null and account.patientGuardianName != ''}">
                    <td >Tên người giám hộ : </td>
                    <td th:text="${account.patientGuardianName}"></td>
                  </tr>
                  <tr th:if="${account.patientGuardianPhone != null and account.patientGuardianPhone != ''}">
                    <td >Số điện thoại người giám hộ : </td>
                    <td th:text="${account.patientGuardianPhone}"></td>
                  </tr>
                  <tr>
                    <td class="text-right"><h2><strong>Trạng thái : </strong></h2></td>
                    <td class="text-left" th:if="${account.accountEnableFlag}"><h2><strong><i class="far fa-circle-check" style="color: green;"></i> Kích hoạt</strong></h2></td>
                    <td class="text-left" th:if="${!account.accountEnableFlag}"><h2><strong><i class="far fa-exclamation-circle" style="color: red;"></i> Chưa kích hoạt</strong></h2></td>
                  </tr>
                  </tbody>
                </table>
              </div>

              <div class="row">
                <div class="receipt-header receipt-header-mid receipt-footer">
                  <div class="col-xs-8 col-sm-8 col-md-8 text-left">
                    <div class="receipt-right">
                      <h5 style="color: rgb(140, 140, 140);">Da Nang City Immunization Center</h5>
                    </div>
                  </div>
                  <br>
                  <div style="text-align: center">
                    <a th:href="@{/admin/account/view_account}" type="button" class="btn btn-outline-dark btn-sm">Thoát</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
    <th:block th:insert="admin/footer_admin"></th:block>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/datatables-simple-demo.js}"></script>

</body>
</html>
