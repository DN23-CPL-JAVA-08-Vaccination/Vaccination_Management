<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Thông tin cá nhân</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <!--    <link href=" img/favicon.png" rel="icon">-->
    <!--    <link href=" img/apple-touch-icon.png" rel="apple-touch-icon">-->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/animate.css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-thangLv.css}" rel="stylesheet">

</head>

<body>
<th:block th:insert="header"></th:block>
<div class="container_add">
    <div class="d-flex justify-content-center">
        <div class="content_add col-xl-7 ">
            <h2 class="title">THÔNG TIN TÀI KHOẢN</h2>
            <form action="#">
                <div class="row align-items-end">
                    <div class="row col-md-12">
                        <div class="col">
                            <div class="d-flex">
                                <div class="form-group col-md-6">
                                    <label class="info">Tên tài khoản :</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <span class="info-person" th:text="${patientDTO.getUsername()}">thangle2912</span>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="form-group col-md-6">
                                    <label class="info" >Họ và tên :</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <span class="info-person" th:text="${patientDTO.getName()}">Lê Văn Thắng</span>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="form-group col-md-6">
                                    <label class="form-label info">Ngày sinh : </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <span class="info-person" th:text="${#dates.format(patientDTO.getBirthday(), 'dd/MM/yyyy')}">29/12/2000</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <img src="https://cdn-icons-png.flaticon.com/512/6596/6596121.png"
                                 class=" mx-auto d-block avatar">
                        </div>
                    </div>
                    <div class="row col-md-12">
                        <div class="col">
                            <div class="d-flex">
                                <div class="form-group col-md-6">
                                    <label class="info">Số điện thoại :</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <span class="info-person" th:text="${patientDTO.getPhone()}">0915823742</span>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="form-group col-md-6">
                                    <label class="info">Số BHYT :</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <span class="info-person" th:text="${patientDTO.getHealthInsurance()}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
<!--                            <div class="d-flex">-->
<!--                                <div class="form-group col-md-5">-->
<!--                                    <label class="info">Ngày sinh :</label>-->
<!--                                </div>-->
<!--                                <div class="form-group col-md-7">-->
<!--                                    <span class="info-person" th:text="${#dates.format(patientDTO.getBirthday(), 'dd/MM/yyyy')}">29/12/2000</span>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="d-flex">
                                <div class="form-group col-md-5">
                                    <label class="form-label info">Giới tính : </label>
                                </div>
                                <div class="form-group col-md-7">
                                    <span class="info-person" th:if="${patientDTO.getGender()}">Nam</span>
                                    <span class="info-person" th:if="${!patientDTO.getGender()}">Nữ</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-12 d-flex padding-none">
                        <div class="form-group col-md-3">
                            <label class="info">Email :</label>
                        </div>
                        <div class="form-group col-md-9">
                            <span class="info-person" th:text="${patientDTO.getEmail()}">thangle2912@gmail.com</span>
                        </div>
                    </div>
                    <div class="form-group col-md-12 d-flex padding-none">
                        <div class="form-group col-md-3">
                            <label class="info">Địa chỉ :</label>
                        </div>
                        <div class="form-group col-md-9">
                            <span class="info-person" th:text="${patientDTO.getAddress()}">295 Nguyễn Tất Thành, Đà Nẵng, Việt Nam</span>
                        </div>
                    </div>
                    <div class="row col-md-12">
                        <h5 class="title-h5">Người giám hộ</h5>
                        <div class="col">
                            <div class="d-flex">
                                <div class="form-group col-md-6">
                                    <label class="info">Họ và tên :</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <span class="info-person" th:if="${patientDTO.getGuardianName() == null || patientDTO.getGuardianName() == ''}">Không có</span>
                                    <span class="info-person" th:text="${patientDTO.getGuardianName()}">Nguyễn Thị Thuỷ</span>
                                </div>
                            </div>

                        </div>
                        <div class="col">
                            <div class="d-flex">
                                <div class="form-group col-md-6">
                                    <label class="info">Số điện thoại :</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <span class="info-person" th:if="${patientDTO.getGuardianPhone() == null||  patientDTO.getGuardianPhone() == ''}">Không có</span>
                                    <span class="info-person" th:text="${patientDTO.getGuardianPhone()}">0125475568</span>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="">
                    <div style="display : flex;justify-content : space-evenly">
                        <div>
                            <a type="button" class="btn btn-outline-info btn-padding-10">Cập nhật thông tin</a>
                        </div>
                        <div>
                            <a href="change_password.html" type="button"
                               class="btn btn-outline-warning btn-padding-10">Thay đổi mật khẩu</a>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<th:block th:insert="footer"></th:block>
<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/vendor/purecounter/purecounter_vanilla.js} "></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}  "></script>
<script th:src="@{/vendor/glightbox/js/glightbox.min.js} "></script>
<script th:src="@{/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/js/main.js}"></script>
</body>

</html>
